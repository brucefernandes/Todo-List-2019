<head>
	<meta charset="utf-8">
	<title>{% block title %}Your ToDo list{% endblock%}</title>
	{% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Satisfy|Indie Flower' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=3d' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'style.css'%}">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>


<body>

	<nav class="navbar navbar-light bg-dark">
  		<a class="navbar-brand text-white" href="#">The List</a>
	</nav>

	<div class="container">
		<div class="row ">
			<div class="col-sm">
			</div>

			<div class="card text-white bg-dark mb-3" style="width: 21.5em;margin:0 auto;">

			  <div class="card-body">
			    <h2 class="card-title text-white">My Todo List</h2>
			    <p class="card-text">
					<ul class="list-group list-group-flush">
						{% for todo_item in items %}
							<li class="list-group-item">{{ todo_item.content }}
							<form action="/deleteTodo/{{todo_item.id}}" method="post" style="display: inline;">
								{% csrf_token %}

								<button type="submit" class="btn btn-outline-dark btn-xs btn-link " aria-pressed="true">
									<span class="glyphicon glyphicon-trash"></span>

								</button>

							</form></li>
						{% endfor %}
					</ul>
				</p>
				<form  action="/addTodo" method="post">{% csrf_token %}
					<input type="text" name="content" />
					<input class="btn btn-dark" type="submit" value="Add Item">
				</form>


			  </div>
			</div>
			</div>

		</div>









	<h2></h2>


</body>
